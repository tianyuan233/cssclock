<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="clock">
    <span class="time">1</span>
    <span class="time">2</span>
    <span class="time">3</span>
    <span class="time">4</span>
    <span class="time">5</span>
    <span class="time">6</span>
    <span class="time">7</span>
    <span class="time">8</span>
    <span class="time">9</span>
    <span class="time">10</span>
    <span class="time">11</span>
    <span class="time">12</span>
    <div class="pointer">
      <div class="center"></div>
      <div class="sec">
        <div class="sec-shake"></div>
      </div>
      <div class="min">
        <div class="min-shake"></div>
      </div>
      <div class="hour">
        <div class="hour-shake"></div>
      </div>
    </div>
  </div>
</body>
</html>
